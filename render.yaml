services:
  - type: web
    name: pokedex
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.12
      - key: FLASK_ENV
        value: production
      - key: PIP_EXTRA_INDEX_URL
        value: https://pypi.org/simple
    autoDeploy: true 